<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dronito D3</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <h1>Drones</h1>
    <svg width="500" height="500" style="border: 1px solid">
    </svg>
    <script>
        var data = [10, 15, 25, 120, 500, 980, 1200];

        // Create yScale
        var yScale = d3.scaleLinear()
            .domain([10, 1200])
            .range([0, 500]);

        d3.select("svg")
            .selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("width", 30)
            .attr("height", function(d) { return yScale(d); })
            .attr("x", function(d, i) { return i * 30; })
            .attr("y", function(d) { return 500 - yScale(d);})
            .style("fill", "blue")
            .style("stroke", "black")
            .style("stroke-width", "1px")
            .style("opacity", .25);

    </script>
</body>
</html>
